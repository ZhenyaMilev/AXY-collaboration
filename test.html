<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Editor - –†–µ–¥–∞–∫—Ç–æ—Ä SVG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .editor-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .editor-section h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
        }

        #svgCodeInput {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        #svgCodeInput:focus {
            outline: none;
            border-color: #667eea;
        }

        .preview-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            position: relative;
        }

        #svgPreview {
            max-width: 100%;
            max-height: 500px;
            height: auto;
        }

        .preview-placeholder {
            color: #999;
            font-size: 18px;
            text-align: center;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        input[type="color"] {
            width: 100%;
            height: 50px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        input[type="color"]:hover {
            border-color: #667eea;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 150px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-load {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-load:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.4);
        }

        .btn-download {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-copy {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-copy:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.4);
        }

        .btn-clear {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #ddd;
        }

        .btn-clear:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s;
            pointer-events: none;
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .notification.error {
            background: #dc3545;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            .buttons {
                flex-direction: column;
            }

            button {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® SVG Editor</h1>
        <p class="subtitle">–í—Å—Ç–∞–≤—å—Ç–µ SVG –∫–æ–¥, –æ—Ç—Ä–µ–¥–∞–∫—Ç–∏—Ä—É–π—Ç–µ –∏ —Å–∫–∞—á–∞–π—Ç–µ</p>

        <div class="editor-section">
            <h2>üìù –í—Å—Ç–∞–≤—å—Ç–µ –≤–∞—à SVG –∫–æ–¥</h2>
            <textarea id="svgCodeInput" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Å—é–¥–∞ –≤–∞—à SVG –∫–æ–¥..."></textarea>
        </div>

        <div class="buttons" style="margin-bottom: 30px;">
            <button class="btn-load" onclick="loadSVG()">üîÑ –ó–∞–≥—Ä—É–∑–∏—Ç—å SVG</button>
        </div>

        <div class="preview-section" id="previewSection">
            <div class="preview-placeholder" id="placeholder">
                üëÜ –í—Å—Ç–∞–≤—å—Ç–µ SVG –∫–æ–¥ –≤—ã—à–µ –∏ –Ω–∞–∂–º–∏—Ç–µ "–ó–∞–≥—Ä—É–∑–∏—Ç—å SVG"
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="svgSize">üìè –†–∞–∑–º–µ—Ä (px)</label>
                <input type="number" id="svgSize" value="400" min="50" max="2000" step="50">
            </div>
            <div class="control-group">
                <label for="fileName">üìÑ –ò–º—è —Ñ–∞–π–ª–∞</label>
                <input type="text" id="fileName" value="my-svg-icon" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è —Ñ–∞–π–ª–∞">
            </div>
        </div>

        <div class="buttons">
            <button class="btn-download" onclick="downloadSVG()">üíæ –°–∫–∞—á–∞—Ç—å SVG</button>
            <button class="btn-copy" onclick="copySVG()">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥</button>
            <button class="btn-clear" onclick="clearAll()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å</button>
        </div>
    </div>

    <div class="notification" id="notification">‚úì –ì–æ—Ç–æ–≤–æ!</div>

    <script>
        const svgCodeInput = document.getElementById('svgCodeInput');
        const previewSection = document.getElementById('previewSection');
        const placeholder = document.getElementById('placeholder');
        const sizeInput = document.getElementById('svgSize');
        const fileNameInput = document.getElementById('fileName');
        const notification = document.getElementById('notification');
        
        let currentSVG = null;

        // –ó–∞–≥—Ä—É–∑–∫–∞ SVG –≤ –ø—Ä–µ–≤—å—é
        function loadSVG() {
            const svgCode = svgCodeInput.value.trim();
            
            if (!svgCode) {
                showNotification('–í—Å—Ç–∞–≤—å—Ç–µ SVG –∫–æ–¥!', true);
                return;
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –Ω–∞–ª–∏—á–∏–µ SVG —Ç–µ–≥–∞
            if (!svgCode.includes('<svg')) {
                showNotification('–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π SVG –∫–æ–¥!', true);
                return;
            }

            try {
                // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π SVG
                if (currentSVG) {
                    previewSection.removeChild(currentSVG);
                }
                
                // –°–∫—Ä—ã–≤–∞–µ–º placeholder
                placeholder.style.display = 'none';
                
                // –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –ø–∞—Ä—Å–∏–Ω–≥–∞
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = svgCode;
                const svgElement = tempDiv.querySelector('svg');
                
                if (!svgElement) {
                    showNotification('SVG —ç–ª–µ–º–µ–Ω—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω!', true);
                    placeholder.style.display = 'block';
                    return;
                }
                
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä
                const size = sizeInput.value;
                svgElement.setAttribute('width', size + 'px');
                svgElement.setAttribute('height', size + 'px');
                
                // –î–æ–±–∞–≤–ª—è–µ–º –≤ –ø—Ä–µ–≤—å—é
                previewSection.appendChild(svgElement);
                currentSVG = svgElement;
                
                showNotification('SVG –∑–∞–≥—Ä—É–∂–µ–Ω!');
            } catch (error) {
                showNotification('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ SVG!', true);
                console.error('–û—à–∏–±–∫–∞:', error);
                placeholder.style.display = 'block';
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞
        sizeInput.addEventListener('input', (e) => {
            if (currentSVG) {
                const size = e.target.value;
                currentSVG.setAttribute('width', size + 'px');
                currentSVG.setAttribute('height', size + 'px');
            }
        });

        // –°–∫–∞—á–∏–≤–∞–Ω–∏–µ SVG
        function downloadSVG() {
            if (!currentSVG) {
                showNotification('–°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∑–∏—Ç–µ SVG!', true);
                return;
            }

            const svgData = new XMLSerializer().serializeToString(currentSVG);
            const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
            const svgUrl = URL.createObjectURL(svgBlob);
            const downloadLink = document.createElement('a');
            
            let fileName = fileNameInput.value.trim() || 'my-svg-icon';
            // –£–±–∏—Ä–∞–µ–º .svg –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –¥–æ–±–∞–≤–∏–ª
            fileName = fileName.replace(/\.svg$/i, '');
            
            downloadLink.href = svgUrl;
            downloadLink.download = fileName + '.svg';
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
            URL.revokeObjectURL(svgUrl);
            
            showNotification('SVG —Å–∫–∞—á–∞–Ω!');
        }

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–æ–¥–∞ SVG
        function copySVG() {
            if (!currentSVG) {
                showNotification('–°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∑–∏—Ç–µ SVG!', true);
                return;
            }

            const svgData = new XMLSerializer().serializeToString(currentSVG);
            navigator.clipboard.writeText(svgData).then(() => {
                showNotification('–ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!');
            }).catch(err => {
                console.error('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è:', err);
                showNotification('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è!', true);
            });
        }

        // –û—á–∏—Å—Ç–∫–∞ –≤—Å–µ–≥–æ
        function clearAll() {
            svgCodeInput.value = '';
            if (currentSVG) {
                previewSection.removeChild(currentSVG);
                currentSVG = null;
            }
            placeholder.style.display = 'block';
            sizeInput.value = '400';
            fileNameInput.value = 'my-svg-icon';
            showNotification('–í—Å—ë –æ—á–∏—â–µ–Ω–æ!');
        }

        // –ü–æ–∫–∞–∑ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showNotification(message, isError = false) {
            notification.textContent = (isError ? '‚úó ' : '‚úì ') + message;
            notification.classList.toggle('error', isError);
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        // –ë—ã—Å—Ç—Ä–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –ø–æ Enter –≤ textarea
        svgCodeInput.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                loadSVG();
            }
        });

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ –≤—Å—Ç–∞–≤–∫–µ –∏–∑ –±—É—Ñ–µ—Ä–∞ –æ–±–º–µ–Ω–∞
        svgCodeInput.addEventListener('paste', () => {
            setTimeout(() => {
                if (svgCodeInput.value.includes('<svg')) {
                    const loadConfirm = confirm('–ó–∞–≥—Ä—É–∑–∏—Ç—å –≤—Å—Ç–∞–≤–ª–µ–Ω–Ω—ã–π SVG?');
                    if (loadConfirm) {
                        loadSVG();
                    }
                }
            }, 100);
        });
    </script>
</body>
</html>
